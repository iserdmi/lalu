name: Build and deploy to gh-pages
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm
      - uses: pnpm/action-setup@v2
        with:
          version: 7.22.0
          run_install: |
            - recursive: true
              args: [--frozen-lockfile]
      - name: Build
        run: |
          pnpm build
          pnpm export
          touch out/.nojekyll
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: out
