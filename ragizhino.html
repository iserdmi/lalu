<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>Prost Рагозино</title><meta name="next-head-count" content="3"/><link rel="preload" href="/_next/static/media/48a731e2528b0fa7.p.woff2" as="font" type="font/woff2" crossorigin="anonymous"/><link rel="preload" href="/_next/static/media/f85abf8f572b7d3b.p.woff2" as="font" type="font/woff2" crossorigin="anonymous"/><link rel="preload" href="/_next/static/css/144e26dc733ae65a.css" as="style"/><link rel="stylesheet" href="/_next/static/css/144e26dc733ae65a.css" data-n-g=""/><link rel="preload" href="/_next/static/css/ef46db3751d8e999.css" as="style"/><link rel="stylesheet" href="/_next/static/css/ef46db3751d8e999.css" data-n-p=""/><noscript data-n-css=""></noscript><script defer="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-bce244bd897b2059.js" defer=""></script><script src="/_next/static/chunks/framework-ea81dd6b0e8bf8e4.js" defer=""></script><script src="/_next/static/chunks/main-05461bb667a41fa5.js" defer=""></script><script src="/_next/static/chunks/pages/_app-e4cd48952ac699b9.js" defer=""></script><script src="/_next/static/chunks/pages/%5BworkAlias%5D-5adfaff00ca90101.js" defer=""></script><script src="/_next/static/CUKMiO1pqParVA6rDY9K3/_buildManifest.js" defer=""></script><script src="/_next/static/CUKMiO1pqParVA6rDY9K3/_ssgManifest.js" defer=""></script></head><body><div id="__next"><div class="__variable_9adf46 font-sans __className_9adf46"><div><div><h1>Mega Рагозино</h1><p>Участок находится в Курортном районе, на берегу Финского залива, в окружении вековых сосен; само местоположение делает его уникальным. Другое его несомненное достоинство — большой красивый дом, бережно вписанный в природу.</p></div></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"work":{"_createdAt":"2023-02-20T22:45:33Z","_id":"0f622287-24ea-4cc1-b09f-95241a6a7a01","_rev":"NTrHJH7Ln18FiO2JaV4oMI","_type":"work","_updatedAt":"2023-02-20T23:50:38Z","alias":{"_type":"slug","current":"ragizhino"},"attrs":[{"_key":"3189444e6212","_type":"attr","key":"Тип проекта","value":"Рабочий проект"},{"_key":"4a5fa8ffb2f9","_type":"attr","key":"Расположение","value":"Ленинградская обл."},{"_key":"0974253bdc30","_type":"attr","key":"Площадь","value":"20 соток"},{"_key":"8ad368c43176","_type":"attr","key":"Дата разработки","value":"Июнь–Июль 2022"}],"date":"Июнь–Июль 2022","desc":"Участок находится в Курортном районе, на берегу Финского залива, в окружении вековых сосен; само местоположение делает его уникальным. Другое его несомненное достоинство — большой красивый дом, бережно вписанный в природу.","gallery":[{"_key":"39882ce2bcfc","_type":"image","asset":{"_ref":"image-7005944f7e2f5bc664dffaa8377c76005afa341b-128x128-png","_type":"reference"}},{"_key":"afba929dad3c","_type":"image","asset":{"_ref":"image-3a50494d6423b32b3d0f9605c4ac0195a67a5455-3360x1222-jpg","_type":"reference"}},{"_key":"9296d4024ab0","_type":"image","asset":{"_ref":"image-233e565f25b97657dae66631dfcb5bb58c3ca547-1008x604-jpg","_type":"reference"}}],"megatitle":"Mega Рагозино","subtitle":"Sub Рагозино","text":"## В двух словах\n\nНашей основной задачей стало связать дом с природой.\n\nСовременные линии дома контрастируют с природной средой, и в работе над проектом мы исходили из этой особенности — нам хотелось, чтобы с одной стороны растения подчеркивали дом, «подсвечивая» архитектуру, а с другой — чтобы дом не выглядел «навязанным» природе, а наоборот, растворился в ней. Таким образом, композиция ландшафта выстроилась на контрасте архитектуры и природы, которые при этом не противопоставляются друг другу, а наоборот, гармонично сосуществуют.×\n\n![](/images/works-gallery/ragozhino-1.jpg)\n\nФактически сад делится на две части, разные по духу и форме — в одной царят геометрия и строгие линии, в другой — естественность природы.\n\n![](/images/works-gallery/ragozhino-1.jpg)\n\nЧуть дальше от дома — естественное, природное пространство. Мы «помогли» лесу, разнообразив его, дополнив лесными папоротниками, ландышами, вересками, брусникой и не совсем лесными, но выглядящими как лесные, растениями; пополнили новыми фактурами, красками, ненавязчивыми цветами.\n\nТа часть леса, на которую открывается вид из окон, дополнена лещинами, калиной, рябинником, папоротником. Участки, на которых лесная растительность сохранилась, остались нетронутыми, а лесная подстилка, нарушенная в ходе реконструкции, постепенно восстанавливается естественным образом за счет опадающей хвои.","title":"Prost Рагозино"}},"__N_SSG":true},"page":"/[workAlias]","query":{"workAlias":"ragizhino"},"buildId":"CUKMiO1pqParVA6rDY9K3","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
