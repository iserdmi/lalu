<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>Этапы проекта</title><meta name="next-head-count" content="3"/><link rel="preload" href="/_next/static/media/48a731e2528b0fa7.p.woff2" as="font" type="font/woff2" crossorigin="anonymous"/><link rel="preload" href="/_next/static/media/f85abf8f572b7d3b.p.woff2" as="font" type="font/woff2" crossorigin="anonymous"/><link rel="preload" href="/_next/static/css/144e26dc733ae65a.css" as="style"/><link rel="stylesheet" href="/_next/static/css/144e26dc733ae65a.css" data-n-g=""/><link rel="preload" href="/_next/static/css/ef46db3751d8e999.css" as="style"/><link rel="stylesheet" href="/_next/static/css/ef46db3751d8e999.css" data-n-p=""/><noscript data-n-css=""></noscript><script defer="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-bce244bd897b2059.js" defer=""></script><script src="/_next/static/chunks/framework-ea81dd6b0e8bf8e4.js" defer=""></script><script src="/_next/static/chunks/main-05461bb667a41fa5.js" defer=""></script><script src="/_next/static/chunks/pages/_app-e4cd48952ac699b9.js" defer=""></script><script src="/_next/static/chunks/pages/steps-5e802c8b71ab5732.js" defer=""></script><script src="/_next/static/CUKMiO1pqParVA6rDY9K3/_buildManifest.js" defer=""></script><script src="/_next/static/CUKMiO1pqParVA6rDY9K3/_ssgManifest.js" defer=""></script></head><body><div id="__next"><div class="__variable_9adf46 font-sans __className_9adf46"><div><div><h1>Этапы проекта</h1></div></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"steps":{"_createdAt":"2023-02-20T23:36:24Z","_id":"fc1dbb17-8db8-4e9e-bb48-36e0d55dd83a","_rev":"NTrHJH7Ln18FiO2JaUys5i","_type":"steps","_updatedAt":"2023-02-20T23:36:24Z","desc":"О рабочем процессе и проектной документации","gallery":[{"_key":"1b6692b1a92b","_type":"image","asset":{"_ref":"image-a5d4c6473d99d3f83c76f588ed77692e36a0c2c9-2400x680-jpg","_type":"reference"}}],"text":"## Предпроектная подготовка\n\nМоя работа начинается с визита на ваш участок. Выезд нужен для осмотра, фотофиксации, обсуждения ваших пожеланий и предпочтений. Для проекта важна не только территория участка, но и его окружение (соседние деревья, здания и так далее), которое также фиксируется на фото и в описании.\n\nДля полного представления о том, что вы хотите видеть в будущем ландшафте, заполняется «Анкета клиента». На основе полученных данных я составляю техническое задание. Затем к вам приезжает геодезист для топографической съемки участка. Она необходима для точного определения границ, рельефа, привязки всех зданий и строений, а также учета всех деревьев и кустарников.\n\n## Эскизное проектирование\n\nЭскизный проект показывает основную концепцию благоустройства и озеленения участка, функциональные зоны, расположение растений, но без конкретизации ассортимента. Из предложенных вариантов выбирается наиболее подходящий, и после доработки получается финальный эскиз, на основе которого создается генеральный план.\n\n## Рабочее проектирование\n\nДля каждого участка состав документации индивидуален. В рабочий проект могут входить следующие чертежи и документы.\n\nГенеральный план создается на основе утвержденного заказчиком эскиза и отражает расположение всех существующих и проектируемых объектов на участке (строения, дорожки, площадки, посадки и так далее).\n\nРазбивочный чертеж показывает точное местоположение проектируемых объектов с привязкой к уже существующим.\n\nВертикальная планировка — это план высот по дорожкам, площадкам, газонам и так далее. Содержит указание существующих и проектируемых высотных отметок, а также направление уклона.\n\nСхема дренажной и ливневой систем указывает точное расположение дождеприемных лотков, дренажных колодцев, а также места прохождения труб дренажной и ливневой канализации.\n\nПлан освещения отображает места расположения светильников на участке и их тип.\n\nПлан покрытий и ведомость материалов отображает все виды покрытий с указанием площадей, используемых материалов и конструкций «дорожных одежд».\n\nДендропроект и ведомость посадок. Дендрологический план показывает все будущие посадки (деревья, кустарники, многолетники) с присвоением каждому растению порядкового номера. Список всех растений с указанием количества указан в ведомости посадок.\n\nПосадочная схема показывает точные размеры расположения растений на участке.","title":"Этапы проекта"}},"__N_SSG":true},"page":"/steps","query":{},"buildId":"CUKMiO1pqParVA6rDY9K3","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
